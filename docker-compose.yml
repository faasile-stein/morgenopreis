version: '3.9'

# TravelTomorrow Docker Compose
# Note: PostgreSQL is now handled by Supabase (local or cloud)
# Run `cd packages/database && npm run supabase:start` to start local Supabase

services:
  redis:
    image: redis:7-alpine
    container_name: traveltomorrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traveltomorrow

  mailhog:
    image: mailhog/mailhog
    container_name: traveltomorrow-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - traveltomorrow

  # Drupal CMS (optional - for SEO content in Stage 3)
  # Uncomment when ready to use Drupal
  # drupal:
  #   build: ./packages/drupal
  #   container_name: traveltomorrow-drupal
  #   environment:
  #     # Can connect to Supabase or separate DB
  #     DATABASE_URL: ${DRUPAL_DATABASE_URL}
  #   ports:
  #     - "8080:80"
  #   volumes:
  #     - ./packages/drupal:/var/www/html
  #     - drupal_files:/var/www/html/sites/default/files
  #   networks:
  #     - traveltomorrow

volumes:
  redis_data:
  # drupal_files:  # Uncomment if using Drupal

networks:
  traveltomorrow:
    driver: bridge
